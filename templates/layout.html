<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <!--    BOOTSTRAP utilizando CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--    Custom CSS agregado mediante la función url_for(directory, archivo)-->
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
</head>

<body class="d-flex h-100">
  <div class="cover-container d-flex w-100 h-100  mt-4 mb-4 flex-column">
    <header class="mb-auto p-3">
      <div>
        <h2 class="float-md-start">Python y Flask</h2>
        <nav class="navbar justify-content-center float-md-end">
          <a class="nav nav-link text-light" aria-current="page" href="/">Home</a>
          <a class="nav nav-link text-light" href="/about">About</a>
          <a class="nav nav-link text-light" href="{{url_for('blog')}}">Blog</a>
        </nav>
      </div>
    </header>

    <main class="py-5 px-5 bg-light text-dark">
            {% block content %}
            {% endblock %}
    </main>

    <footer class="mt-auto pt-4 pb-3 text-center">
        <p class="mb-0">Modelo diseñado con Python, Flask y Bootstrap<br>
        <a class="link-warning" href="https://chocobar.net" target="_blank">Héctor Chocobar Torrejón</a></p>
    </footer>
  </div>
</body>
</html>
